name: Flutter Integration Test and Coverage CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'

    - name: Install dependencies
      run: flutter pub get

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Android system image
      run: sdkmanager --install "system-images;android-33;default;arm64-v8a"

    - name: Create Android emulator
      run: echo "no" | avdmanager --verbose create avd --force --name testAVD --package 'system-images;android-33;default;arm64-v8a'

    - name: Launch Emulator
      run: $ANDROID_SDK_ROOT/emulator/emulator -avd testAVD -no-window -no-audio &

    - name: Wait for emulator to boot
      run: |
        adb wait-for-device
        adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 5; echo "Waiting for emulator to boot..."; done;'
        echo "Emulator booted."

    - name: Run integration tests and generate coverage
      run: |
        flutter test --coverage
        # Upload coverage report (replace with your upload mechanism)
        bash <(curl -s https://codecov.io/bash)

    - name: Upload test artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: coverage/lcov.info

    - name: Fail workflow on test failures (optional)
      run: exit 1  # This will fail the workflow if any test fails

