name: Flutter Integration Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'

    - name: Install dependencies
      run: flutter pub get

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Build Android app
      run: flutter build apk --release

    - name: Set up Firebase CLI
      run: curl -sL https://firebase.tools | bash
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    - name: Authenticate to Google Cloud
      id: auth
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/gcloud-service-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
        gcloud --quiet config set project instastory-428913

    - name: Run tests in Firebase Test Lab
      run: |
        gcloud firebase test android run \
          --type instrumentation \
          --app build/app/outputs/flutter-apk/app-release.apk \
          --test build/app/outputs/apk/androidTest/release/app-release-androidTest.apk \
          --device model=Pixel2,version=29,locale=en,orientation=portrait
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
