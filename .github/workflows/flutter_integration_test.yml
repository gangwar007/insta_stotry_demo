name: Flutter Integration Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'

    - name: Install dependencies
      run: flutter pub get

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Android system image
      run: sdkmanager --install "system-images;android-33;default;arm64-v8a"

    - name: Create Android emulator
      run: echo "no" | avdmanager --verbose create avd --force --name testAVD --abi default/armeabi-v7a --package 'system-images;android-33;default;arm64-v8a'

    - name: Launch Emulator
      run: |
        $ANDROID_SDK_ROOT/emulator/emulator -avd testAVD -no-window -no-audio &

    - name: Wait for emulator to boot
      run: |
        adb wait-for-device
        adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; echo "Waiting for emulator to boot..."; done;'
        echo "Emulator booted."

    - name: Launch Emulator
      run: |
        $ANDROID_SDK_ROOT/emulator/emulator -avd testAVD -no-window -no-audio &

    - name: Wait for emulator to boot
      run: |
        adb wait-for-device
        adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; echo "Waiting for emulator to boot..."; done;'
        echo "Emulator booted."

    - name: Run integration tests
      run: |
        flutter devices
        flutter drive \
          --driver=test_driver/integration_test_driver.dart \
          --target=integration_test/story_detail_screen_test.dart -d emulator-5554
