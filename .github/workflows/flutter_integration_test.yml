name: Flutter Integration Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6' # Update with your Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Run integration tests
      run: |
        flutter test --coverage  # Generate coverage report (optional)
        bash <(curl -s https://codecov.io/bash)  # Upload coverage report to Codecov (optional)

    - name: Upload test artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: coverage/lcov.info  # Adjust path if coverage report is generated elsewhere

    - name: Fail workflow on test failures (optional)
      run: exit 1  # This will fail the workflow if any test fails

